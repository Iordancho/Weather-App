<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <section class = today>
        <div class="title">
            <div id="location" class = "location">
                <h2>London, UK</h2>
                <p>Monday 29 August</p>
            </div>
            <div class="search-input">
                <input id="searchInput" placeholder="Search for cities" type="search" id="city-search" name="city-search">
            </div>
            <button id="search-btn" type ="button"><img src="Images/search.png" alt=""></button>
        </div>
        <div class = "todayInfo">
            <div class = "todayMain">
                <div class = "todayMainInfo">
                    <div><img id="weather-icon" src="Images/mist.png" alt=""></div>
                    <div>
                        <h2><span id="degree">21</span>&deg;</h2>
                        <p id="desc">Mostly sunny</p>
                    </div>
                </div>
            </div>
    
            <div class = "todayMoreInfo">
                <div>
                    <h3><span id="degree-high">23</span>&deg;</h3>
                    <p>High</p>

                    <h3><span id="degree-low">14</span>&deg;</h3>
                    <p>Low</p>
                </div>
                <div>
                    <h3><span id="wind">7</span>mph</h3>
                    <p>Wind</p>

                    <h3><span id="humidity">0</span>%</h3>
                    <p>Humidity</p>
                </div>
                <div>
                    <h3><span id="sunrise">05:27</span></h3>
                    <p>Sunrise</p>

                    <h3><span id="sunset">20:57</span></h3>
                    <p>Sunset</p>
                </div>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
